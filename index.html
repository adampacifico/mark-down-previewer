<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="./js/marked.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Mark Down Previewer</title>

  <!-- javascript -->
  <script>
    console.log(marked("# markdownString"));
    function updtPreview() {
      let preview = document.getElementById("preview");
      let editorValue = document.getElementById("editor").value;

      preview.innerHTML = marked(editorValue);
    }
    // document.onload = defaultVal();

    function defaultVal() {
      let defaultTxtVal = "# Welcome to my React Markdown Previewer! \n" +
        "\n " +
        "## This is a sub-heading... \n " +
        "### And here's some other cool stuff: \n " +
        " \n " +
        "Heres some code, `<div></div>`, between 2 backticks. \n " +
        " \n " +
        "``` " +
        "// this is multi-line code: \n " +
        " \n " +
        "function anotherExample(firstLine, lastLine) { \n " +
        "  if (firstLine == '```' && lastLine == '```') { \n " +
        "    return multiLineCode; \n " +
        "  } \n " +
        "} \n " +
        "``` " +
        " \n " +
        "You can also make text **bold**... whoa! \n \n" +
        "Or _italic_. \n \n" +
        "Or... wait for it... **_both!_** \n \n " +
        "And feel free to go crazy ~~crossing stuff out~~. \n " +
        " \n " +
        "There's also [links](https://www.freecodecamp.com), and \n " +
        " > Block Quotes!  " +
        " \n " +
        "And if you want to get really crazy, even tables: \n \n " +
        "  " +
        "Wild Header | Crazy Header | Another Header?  \n \n" +
        " ------------ | ------------- | ------------- \n \n  " +
        "Your content can | be here, and it | can be here.... \n \n " +
        "And here. | Okay. | I think we get it. \n " +
        " \n " +
        "- And of course there are lists. \n " +
        "  - Some are bulleted. \n " +
        "     - With different indentation levels. \n " +
        "        - That look like this. \n " +
        " \n " +
        " \n " +
        "1. And there are numbererd lists too. \n " +
        "1. Use just 1s if you want! \n " +
        "1. And last but not least, let's not forget embedded images: \n " +
        " \n " +
        "![React Logo w/ Text](https://facebookbrand.com/wp-content/uploads/2020/10/Logo_Messenger_NewBlurple-399x399-1.png?w=100&h=100); \n ";



      let defaultTxt = document.getElementById("editor");
      defaultTxt.value = defaultTxtVal;
      updtPreview();
    }
  </script>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
    crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->

  <!-- end of javascript -->
</head>

<body onload="defaultVal()">

  <!--  HTML  -->
  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-12 text-center text-white bg-primary">
        <h1>Markdown Previewer Project</h1>
        <p>created by : Adam Pacifico</p>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-center">
        <p class="editor">Text Editor</p>
        <textarea name="" id="editor" onkeyup="updtPreview()" cols="40" rows="30"></textarea>
      </div>
      <div class="col-sm-6 text-center previewer ">
        <p class="preview">Markdown Previewer </p>
        <div id="preview"></div>
      </div>
    </div>

  </div>

  <!-- END OF HTML -->



</body>

</html>
